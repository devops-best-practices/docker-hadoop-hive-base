name = llap-cli

appenders = console, rolling

appender.console.type = Console
appender.console.name = consoleLogger
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{MM/dd/yy HH:mm:ss} %p %c{2}: %m%n

appender.file.type = File
appender.file.name = fileLogger
appender.file.fileName = /var/log/hive/hive-llap-cli.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{MM/dd/yy HH:mm:ss} %p %c{2}: %m%n

loggers = cli, connection, perf

logger.cli.name = org.apache.hadoop.hive.ql.log
logger.cli.level = warn

logger.connection.name = org.apache.hive.jdbc.HiveConnection
logger.connection.level = info

logger.perf.name = org.apache.hadoop.hive.ql.log.PerfLogger
logger.perf.level = info

rootLogger.level = warn
rootLogger.appenderRefs = console, file
rootLogger.appenderRef.console.ref = consoleLogger
rootLogger.appenderRef.file.ref = fileLogger